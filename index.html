<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Map Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head><body>
    <div id="controls">
        <div id="controls-header" onclick="toggleControls()">
            <h2>Map Controls</h2>
            <button id="minimizeButton">-</button>
        </div>
        <div id="controls-content">
            <div class="control-group">
                <p style="margin-bottom: 5px;">Current Seed: <b id="currentSeedDisplay" style="color: #4a90e2;">-</b></p>
                <label for="seedInput">Use Specific Seed (Optional):</label>
                <input type="text" id="seedInput" placeholder="Leave blank for random">
            </div>
            <button id="generateButton">Generate New World</button>
            
            <h3>Map Modes</h3>
            <div class="map-modes">
                <button id="physicalButton" class="active">Physical</button>
                <button id="politicalButton">Political</button>
                <button id="developmentButton">Development</button>
                <button id="cultureButton">Culture</button>
                <button id="religionButton">Religion</button>
                <button id="diplomaticButton">Diplomatic</button>
            </div>
    
            <div id="loadingStatus">Ready.</div>
            <div id="tileInfo">Click to focus on a nation, province, or county.</div>
        </div>
    </div>
    
    <canvas id="map"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
